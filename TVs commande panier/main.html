<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TVS</title>
    <link rel="website icon" href="tv.png">
</head>
<body>
    <div class="container">
        <h3 class="title">Commander Les TVs</h3>

        <div class="input-group">
            <label for="tvs">TVs</label>
            <select id="tvs">
                <option selected>Choisir un TV</option>
            </select>
        </div>

        <div class="input-group">
            <label for="qty">Quantité</label>
            <input type="number" id="qty" placeholder="Quantité">
        </div>

        <div class="input-group">
            <button class="primary-btn" id="add">
                Ajouter au panier
            </button>
        </div>

        <div class="input-group">
            <h3 class="title">Panier de commandes</h3>

            <table id="panier-table">
                <thead>
                    <tr>
                        <th>REFERENCE</th>
                        <th>QUANTITE</th>
                        <th>IMAGE</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="input-group">
            <table id="afficher-prix">
                <tbody>
                    <tr>
                        <th>Total HT</th>
                        <td>0 DHs</td>
                    </tr>
                    <tr>
                        <th>Total TTC</th>
                        <td>0 DHs</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="input-group">
            <button class="primary-btn" id="commander-btn">
                Commander
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
